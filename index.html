<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Hacer Pedidos</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Pedidos</h1>
    <div class="container p-3">
      <div class="row">
        <div class="col-md-6">
          <button class="btn btn-warning" id="limpiarStorage">
            Limpiar Storage
          </button>
        </div>
        <div class="col-md-6">
          <div id="contenedorUsuario" hidden>
            <p id="textoUsuario">Bienvenido:</p>
          </div>
          <div id="contenedorIdentificacion">
            <h2>Identificate</h2>
            <form id="formularioIdentificacion">
              <div class="row">
                <div class="col-md-8">
                  <div>
                    <label class="form-label">Nombre</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputUsuario"
                      required
                    />
                  </div>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                  <button type="submit" class="btn btn-secondary">
                    Identificarse
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr />
    <div class="flex">
      <div class="pedir">
        <div class="magia2"></div>
      </div>

      <div class="carro">
        <h2>Chango</h2>
        <div class="pedidos">
          <div>
            <h3>Producto</h3>
          </div>
          <div>
            <h3>Precio</h3>
          </div>
          <div>
            <h3>Cantidad</h3>
          </div>
        </div>

        <div class="magia"></div>

        <div class="row">
          <div class="col-12">
            <div>
              <p class="mb-0">Total</p>
              <p class="ml-4 mb-0 precioTotales">$0</p>
              <button
                class="btn btn-success ml-auto comprarButton"
                type="button"
                id="liveToastBtn"
              >
                Comprar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- boot js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- js -->

    <script src="script.js"></script>
  </body>
</html>
